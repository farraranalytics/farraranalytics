<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Period KPI</title>
    <script src="https://www.gstatic.com/external_hosted/dscc.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .header {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin-bottom: 15px;
        }
        .icon {
            font-size: 20px;
            color: #007bff;
        }
        .metric {
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            padding: 5px 0;
        }
        .conversion-rate {
            margin-top: 15px;
            background: #e7f1ff;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="header">⏳ 3 Day Averages</div>
            <div class="metric"><span>💲 Spend</span> <span id="spend3">$0.00</span></div>
            <div class="metric"><span>🧑‍🤝‍🧑 Leads</span> <span id="leads3">0</span></div>
            <div class="conversion-rate">ℹ️ Conv. Rate: <span id="conv3">0%</span></div>
        </div>

        <div class="card">
            <div class="header">⏳ 7 Day Averages</div>
            <div class="metric"><span>💲 Spend</span> <span id="spend7">$0.00</span></div>
            <div class="metric"><span>🧑‍🤝‍🧑 Leads</span> <span id="leads7">0</span></div>
            <div class="conversion-rate">ℹ️ Conv. Rate: <span id="conv7">0%</span></div>
        </div>

        <div class="card">
            <div class="header">⏳ 30 Day Averages</div>
            <div class="metric"><span>💲 Spend</span> <span id="spend30">$0.00</span></div>
            <div class="metric"><span>🧑‍🤝‍🧑 Leads</span> <span id="leads30">0</span></div>
            <div class="conversion-rate">ℹ️ Conv. Rate: <span id="conv30">0%</span></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
